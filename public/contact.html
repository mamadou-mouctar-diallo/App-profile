<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Developpers</title>
    <link rel="stylesheet" href="css/normalization.min.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous">
    </script>
	<script src="js/dropDownMenu.js" defer></script>
	<script src="js/main.js" defer></script>
</head>
<body>
    <header id="mainHeader">
			<div id = "logo">
				<img src="images/icons/logo.jpeg" alt="Logo NB" id="logoImg" />
				<strong> Developpers</strong>
			</div>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Join me</a></li>
                    <li><a href="about.html">About me</a></li>
                </ul>
            </nav>
            <button id="menuToggle" class="toggleMenu">&nbsp;</button>
    </header>
    
    <section id="mainSection">
        <main>
            <h1>Join me</h1>
            <p>Thank to complete the following form.</p>
            <form id="formContact" action="thank.html" novalidate>
                <div id="inputElement">  
                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" name="First Name" id="fName" required>
                    </div>
                    <div>
                        <label for="lName">Second Name</label>
                        <input type="text" name="Second Name" id="lName" required>
                    </div>
                    <div>
                        <label for="eMail">Email</label>
                        <input type="email" name="Email" id="eMail" required>
                    </div>
                </div>
                <div id="textareaElement">
                    <div>
                        <label for="message">Your text message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                </div>
                <button type="submit">Send</button>
            </form>
        </main>
    </section>
    <footer id="mainFooter">
        <p>&copy; copyright Mouctar Diallo 2021</p>
    </footer>
</body>
</html>
